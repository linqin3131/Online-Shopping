<div *ngFor="let p of products$ | async" class="card" style="width: 18rem;">
    <img [src]="p.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.price | currency:'USD' }}</p>
        <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
</div>
